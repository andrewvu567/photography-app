
<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script type="text/javascript">

       function LogOn(username, password) {
           var webMethod = "ProjectServices.asmx/LogOn";
           var parameters = "{\"username\":\"" + encodeURI(username) + "\",\"password\":\"" + encodeURI(password) + "\"}";

           //jQuery ajax method
           $.ajax({
               type: "POST",
               url: webMethod,
               data: parameters,
               //these next two key/value pairs say we intend to talk in JSON format
               contentType: "application/json; charset=utf-8",
               dataType: "json",
               //jQuery sends the data and asynchronously waits for a response.  when it
               //gets a response, it calls the function mapped to the success key here
               success: function (msg) {
                   if (msg.d) {
                       //take to main page
                       window.location.href = 'home.html';
                   }
                   else {
                       //server replied false, so let the user know
                       //the logon failed
                       alert("Wrong Credentials!");
                   }
               },
               error: function (e) {
                   alert("Issue!...");
               }
           });
       }
	</script> 

    <link href="styles.css" rel="stylesheet" type="text/css" >
    <script type="text/javascript" src="script.js"></script>
</head>
<body>

  <script src="
  https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js
  "></script>

   <div class="Nav">

      <a href="index.html">Home</a>
      <a href="survey.html">Survey</a>
  </div> 

  <h1>Welcome to [Photography App Name]!</h1>

  <div class="form-container">
    <!-- Sign in form -->
      <form onsubmit="LogOn($('#logonId').val(), $('#logonPassword').val()); return false;">
          <input id="logonId" type="text" placeholder="Username">
          <input id="logonPassword" type="password" placeholder="Password">
          <input type="submit" value="Sign In">
      </form>
 
          <!-- Sign up button -->
          <button type="button" onclick="window.location.href='survey.html'" class="signup-btn">Sign Up</button>
</div>
  

 

</body>
</html>
