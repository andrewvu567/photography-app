<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function logout() {
            var webMethod = "ProjectServices.asmx/LogOff";
            $.ajax({
                type: "POST",
                url: webMethod,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    if (msg.d) {
                        return true;
                    }
                    else {
                        alert("Log off failed!");
                    }
                },
                error: function (e) {
                    alert("Issue!");
                }
            });
        }

        function showContent() {
            var webMethod = "ProjectServices.asmx/GetNotificationSummary";
            let notificationText = document.getElementById("notification")
            $.ajax({
                type: "POST",
                url: webMethod,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    console.log(msg.d)
                    notificationText.innerHTML = msg.d;
                    
                },
                error: function (e) {
                    alert("Issue!");
                }
            });
        }
    </script>

</head>
<body onload="showContent();">
    <div class="nav">
        <a href="home.html">Home</a>

        <a href="index.html" onclick="logout();">Log Out!</a>
    </div>

    <h1>ShutterMatch</h1>
    <p id="notification"></p>
</body>
</html>
