<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ShutterMatch Board</title>
  </head>
  <body>
    <div class="header">
      <h1>ShutterMatch Board</h1>
    </div>
    <div class="table">
      <table>
        <thead>
          <!--Row 1-->
          <tr>
            <th>Username</th>
            <th>Availability</th>
            <th>Style</th>
            <th>Rate</th>
            <th>Experience</th>
            <th>Accept/Deny</th>
          </tr>
        </thead>
        <tbody>
          <!--Row 2-->
          <tr>
            <td>Jamie1234</td>
            <td>September 3rd, 2023</td>
            <td>Portraits</td>
            <td>$50-$100</td>
            <td>Highly-experienced</td>
            <td>
              <button>Accept</button>
              <button>Deny</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <link rel="stylesheet" type="text/css" href="board_style.css">
  </body>
</html>
